{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'wasm-unsafe-eval' 'inline-speculation-rules' https://apis.google.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' http://localhost:* http://127.0.0.1:*; worker-src 'self' blob:; object-src 'none'; base-uri 'self'; frame-ancestors 'self'; frame-src https://apis.google.com;" />
  <meta name="theme-color" content="#b39ddb" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="PCWL" />
  <title>Create Account · PCWL</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='%234c1d95'/%3E%3Ctext x='50' y='58' font-size='48' text-anchor='middle' fill='white' font-family='Segoe UI, Tahoma, sans-serif'%3EP%3C/text%3E%3C/svg%3E" />
  <link rel="manifest" href="{% static 'manifest.webmanifest.json' %}" />
  <link rel="apple-touch-icon" href="{% static 'icons/icon-180.png' %}" />
  <link rel="stylesheet" href="{% static 'styles.css' %}" />
</head>
<body
  data-static-url="{% get_static_prefix %}"
  data-app-home-url="{% url 'home' %}"
  data-app-version="{{ APP_VERSION }}"
  data-app-snapshot="{{ APP_SNAPSHOT }}"
>
  <main class="app">
    <section class="panel account-panel">
      <button type="button" class="secondary back-link" id="back-to-login" data-home-url="{% url 'home' %}">← Back to login</button>
      <img src="{% static 'data/Prague_Civil_War_Live.png' %}" alt="PCWL logo" class="welcome-logo" />
      <h1>Create a PCWL account</h1>
      <p class="account-hint">Usernames must be 3–32 characters and can include letters, numbers, or underscores.</p>

      <form id="create-account-form" class="account-form" autocomplete="off" novalidate>
        {% csrf_token %}
        <div class="form-row">
          <label for="new-username">Username</label>
          <input type="text" id="new-username" name="username" maxlength="32" required />
        </div>
        <div class="form-row">
          <label for="new-password">Password</label>
          <input type="password" id="new-password" name="password" minlength="4" required />
        </div>
        <div class="form-row">
          <label for="confirm-password">Confirm password</label>
          <input type="password" id="confirm-password" name="confirmPassword" minlength="4" required />
        </div>
        <div class="account-actions">
          <button type="submit" class="primary">Create account</button>
          <p class="account-hint">
            Already have an account? <a class="account-link" href="{% url 'home' %}">Return to login</a>
          </p>
        </div>
        <div id="account-message" class="form-message info" role="status" aria-live="polite">
          Choose a username and password to get started.
        </div>
      </form>
    </section>
  </main>
  <script src="{% static 'js/create-account.js' %}" defer></script>
</body>
</html>
